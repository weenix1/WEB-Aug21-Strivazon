    <!-- "name": "app test 1",  //REQUIRED

    <div class="container">
      <div class="row justify-content-center">
        <div id="product" class="col-md-3">
          <h2 class="mt-5 mb-4">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="enter the product name..."
              />
            </div>
            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                id="description"
                type="textarea"
                class="form-control"
                placeholder="write the product's description..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Product Brand</label>
              <input
                id="brand"
                type="text"
                class="form-control"
                placeholder="enter the product's brand"
              />
            </div>

            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input
                id="img"
                type="text"
                class="form-control"
                onchange="document.getElementById('preview').src=this.value"
              />
              <img id="preview" />
            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input
                id="price"
                type="number"
                class="form-control"
                placeholder="select the product's price"
              />
            </div>
            <button type="submit" class="btn btn-success d-block">
              Submit
            </button>

            <input
              id="id"
              type="id"
              class="form-control"
              placeholder="enter the product id "
            />
            <button
              type="button"
              class="btn btn-secondary"
              onclick="deleteProduct(event)"
            >
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const handleSubmit = async (event) => {
        event.preventDefault();
        const url = "https://striveschool-api.herokuapp.com/api/product/";

        const myProduct = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("img").value,
          price: parseInt(document.getElementById("price").value),
        };

        console.log(myProduct);

        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(myProduct),
            headers: {
              "Content-type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
            },
          });
          if (response.ok) {
            alert("product posted succesfully");
          } else {
            alert("problem with submit");
          }

          if (response.ok) {
            window.location.assign("/index.html");
          }
        } catch (error) {
          console.error(error);
        }
      };

      const deleteProduct = async (event) => {
        event.preventDefault();
        let query = document.getElementById("id").value;
        const url =
          "https://striveschool-api.herokuapp.com/api/product/" + query;

        console.log("HERE IS MYQUERY", query);
        const myProduct = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("img").value,
          price: parseInt(document.getElementById("price").value),
        };

        try {
          const response = await fetch(url, {
            method: "DELETE",
            body: JSON.stringify(myProduct),
            headers: {
              "Content-type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
            },
          });
          if (response.ok) {
            alert("product succesfully deleted");
          } else {
            alert("problem with submit");
          }

          if (response.ok) {
            window.location.assign("/index.html");
          }
        } catch (error) {
          console.error(error);
        }
      };
    </script>
